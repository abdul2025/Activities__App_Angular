<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf='isLoading'>
      <app-loading-spinner></app-loading-spinner>
    </div>
    <mat-card *ngIf='!isLoading'>
      <div class='alert alert-danger' *ngIf="error">
        <p>{{error}}</p>
      </div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
        <mat-form-field class='col'>
          <mat-label>E-email</mat-label>
          <input matInput placeholder="E-email" type="email" id="email" ngModel name="email" required email>
        </mat-form-field>
        <mat-form-field class='col'>
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" type="password" id="password" ngModel required minlength="6"
            name="password">
        </mat-form-field>
        <mat-card-actions>
          <button type="submit" mat-button color="primary"
            [disabled]='!authForm.valid && authForm.touched'>{{ isLoginMode ? 'Login' : 'Join us'}}</button>
          <button type="button" mat-button color="primary" (click)="onSwitchMode()">
            Switch To {{isLoginMode? 'Register' : 'LOGIN' }}</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
