<div class="row">
  <div class="col">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <span>My Day</span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="myDay-Card-clock-svg">
          <div class='my-day-svg'>
            <svg width="100%" height="200">
              <g transform="translate(90,100)">
                <text class='text-hours' transform="translate(0, 30)" style="text-anchor: middle; font-size: 15px;"
                  fill="#000">24
                  Hours</text>
                <path
                  d="M2.161205491298357,-82.5917283438504A82.62,82.62 0 0,1 61.18393694710246,54.39873514851965L52.65227613504657,45.60979519575597A69.66,69.66 0 0,0 2.1612054912983427,-69.6264661664254Z"
                  stroke="#03a9f4" fill="#03a9f4" />
                <path
                  d="M59.253844978476074,57.57643836906489A82.62,82.62 0 0,1 4.419606019328,82.50170593771938L4.064955008448799,69.54129521931043A69.66,69.66 0 0,0 49.72218416642018,48.787498416301226Z"
                  stroke="#f44336" fill="#f44336" />
                <path
                  d="M0.09881243555020314,82.61994091079092A82.62,82.62 0 0,1 -56.0164667214003,60.73071591913151L-46.9797141750466,51.43366656219372A69.66,69.66 0 0,0 -0.25583857532897064,69.65953019238196Z"
                  stroke="#ff9800" fill="#ff9800" />
                <path
                  d="M-59.11595423628777,57.71800719648185A82.62,82.62 0 0,1 -82.58944494669068,2.2467717724659377L-69.62418972744159,2.23333938245328A69.66,69.66 0 0,0 -50.07920168993406,48.42095783954408Z"
                  stroke="#ffc107" fill="#ffc107" />
                <path
                  d="M-82.5939230906201,-2.0756368903862397A82.62,82.62 0 0,1 -3.3762406503800846,-82.55098666321756L-3.18546751608236,-69.58712809639427A69.66,69.66 0 0,0 -69.62866787137101,-2.089069280398871Z"
                  stroke="#00bcd4" fill="#00bcd4" />
                <image href="assets/img/black_clock.jpg" alt="cioooooo" width="27" height='27'
                  transform="translate(-15,-35)" />
              </g>
            </svg>
          </div>
          <div class='my-day-svg-boxs'>
            <div class="list-group-boxs">
              <div class="boxs">Coding</div>
              <div class="list-box-color">
                <div style='background-color: #05a9f4;
                width: 60%;'></div>
              </div>
              <div class="boxs">Eating</div>
              <div class="list-box-color" style='background-color: '>
                <div style='background-color: #f44336;
                width: 10%;'></div>
              </div>
              <div class="boxs">Sleeping</div>
              <div class="list-box-color">
                <div style='background-color: #ff9800;;
                width: 100%;'></div>
              </div>
              <div class="boxs">Meditation</div>
              <div class="list-box-color">
                <div style='background-color: #ffc107;;
                width: 30%;'></div>
              </div>
              <div class="boxs">The fight against evil</div>
              <div class="list-box-color">
                <div style='background-color: #00bcd4;
                width: 60%;'></div>
              </div>
            </div>
          </div>
        </div>

      </mat-card-content>
    </mat-card>

  </div>
  <div class="col">
    <mat-card>
      <mat-card-header>
        <mat-card-title>

          <span>Set Your Daily Hours Activities</span>
        </mat-card-title>
      </mat-card-header>
      <form>
        <mat-card-content>
          <section>
            <mat-form-field>
              <input matInput placeholder="Coding" type="number" min="0" max="100" name="coding">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Eating" type="number" min="0" max="100" name="eating">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Sleeping" type="number" min="0" max="100" name="sleeping">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Meditation" type="number" min="0" max="100" name="meditation">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="The fight against evil" type="number" min="0" max="100" name="fight">
            </mat-form-field>
          </section>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-button color="primary">Submit</button>
          <button type="button" mat-button>Cancel</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
  <div class="col-lg-12">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <span>Slides for web developer daily activitis bases </span>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        content
      </mat-card-content>
    </mat-card>
  </div>
</div>
