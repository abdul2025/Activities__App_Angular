<div class="row">
  <div class="col-lg-12">
    <app-edit-my-day-activities></app-edit-my-day-activities>
  </div>
  <div class="col-lg-6" style="padding-top: 19px;">
    <mat-card-title>
      <span>Awesome Technical Articles</span>
    </mat-card-title>
    <owl-carousel-o [options]="customOptions" class='slide-cards'>
      <ng-container *ngFor="let slide of slidesStore">
        <ng-template carouselSlide [id]="slide.id">
          <a [href]="slide.link">
            <img [src]="slide.src" [alt]="slide.alt" [title]="slide.title">
          </a>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
  <div class="col-lg-6" style="padding-top: 19px;">
    <mat-card-title>
      <span>Blogs Articles</span>
    </mat-card-title>
    <owl-carousel-o [options]="customOptions" class='slide-cards'>
      <ng-container *ngFor="let slide of slidesStoreTwo">
        <ng-template carouselSlide [id]="slide.id">
          <a [href]="slide.link">
            <img [src]="slide.src" [alt]="slide.alt" [title]="slide.title">
          </a>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
  <div class="col-lg-12">
    <mat-toolbar class="mat-elevation-z4">
      <span class='app-name' style='font-size: 10px; padding-left: 11px;
      padding-top: 5px;'>Copyright @ 2020 Activity App</span>

    </mat-toolbar>
  </div>
</div>
